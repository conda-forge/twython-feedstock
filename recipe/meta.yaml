{% set name = "twython" %}
{% set version = "3.8.1" %}
{% set bundle = "tar.gz" %}
{% set hash = "a7ea8c9955143ff9997c0b455b78d5cd607053393298186547649911f4e0c4f2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  sha256: {{ hash }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python
    - pip

  run:
    - python
    - requests >=2.1.0
    - requests-oauthlib >=0.4.0

test:
  imports:
    - twython
    - twython.streaming

about:
  home: https://github.com/ryanmcgrath/twython/
  license_file: LICENSE
  license: MIT
  license_family: MIT
  summary: Actively maintained, pure Python wrapper for the Twitter API. Supports both normal and streaming Twitter APIs
  dev_url: https://github.com/ryanmcgrath/twython/
  doc_url: https://twython.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - pmlandwehr
